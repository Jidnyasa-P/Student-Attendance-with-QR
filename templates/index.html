<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Attendance - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-5 col-lg-6 col-md-8">
                <div class="card shadow-lg my-5">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="fas fa-qrcode fa-4x text-primary mb-3"></i>
                            <h1 class="h3 mb-2">QR Attendance System</h1>
                            <p class="text-muted">Login to Continue</p>
                        </div>

                        <div id="alerts"></div>

                        <div id="loginForm">
                            <form id="loginFormElement" class="needs-validation" novalidate>
                                <div class="mb-3">
                                    <label class="form-label">Username</label>
                                    <input type="text" class="form-control form-control-lg" 
                                           id="loginUsername" placeholder="Enter username" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Password</label>
                                    <input type="password" class="form-control form-control-lg" 
                                           id="loginPassword" placeholder="Enter password" required>
                                </div>
                                <button type="submit" class="btn btn-primary btn-lg w-100">
                                    <i class="fas fa-sign-in-alt"></i> Login
                                </button>
                            </form>
                            <hr class="my-4">
                            <div class="text-center">
                                <a href="#" class="btn btn-link" onclick="showRegister(); return false;">
                                    <i class="fas fa-user-plus"></i> Create New Account
                                </a>
                            </div>
                        </div>

                        <div id="registerForm" style="display: none;">
                            <form id="registerFormElement" class="needs-validation" novalidate>
                                <div class="mb-3">
                                    <label class="form-label">Username</label>
                                    <input type="text" class="form-control" id="regUsername" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" id="regEmail" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Password (min 6 chars)</label>
                                    <input type="password" class="form-control" id="regPassword" minlength="6" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">User Type</label>
                                    <select class="form-control" id="regUserType" required>
                                        <option value="">Select...</option>
                                        <option value="student">üë®‚Äçüéì Student</option>
                                        <option value="faculty">üë©‚Äçüè´ Faculty</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-success w-100">
                                    <i class="fas fa-user-plus"></i> Register
                                </button>
                            </form>
                            <hr class="my-4">
                            <div class="text-center">
                                <a href="#" class="btn btn-link" onclick="showLogin(); return false;">
                                    <i class="fas fa-arrow-left"></i> Back to Login
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card shadow">
                    <div class="card-body text-center py-3">
                        <small class="text-muted">
                            <strong>Test Accounts:</strong><br>
                            student1/password123 | faculty1/password123
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
